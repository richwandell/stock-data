version: '3'
services:
  app:
    image: stock_data_app
    ports:
      - "8080:80"      
      - "2222:22"
    env_file:
      - .env
    volumes:
      - .:/app
  celery:
    image: stock_data_app
    env_file:
      - .env
    command: celery -A stonks worker -l DEBUG -B
    volumes:
      - .:/app
  db:
    image: postgres
    ports:
      - "65433:5432"
    environment:
      POSTGRES_PASSWORD: example
    #    command: postgres -c logging_collector=on -c log_destination=stderr -c log_directory=pg_log -c log_statement=all
    volumes:
      - stock_data_postgres:/var/lib/postgresql/data
  redis:
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    ports:
      - "63799:6379"
volumes:
  stock_data_postgres:


